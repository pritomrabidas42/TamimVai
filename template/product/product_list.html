{% extends 'base.html' %}
{% block title %}All Products{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">All Products</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for product in products %}
    <a href="{% url 'product-detail' product.pk %}" class="bg-white p-4 rounded shadow">
        <img src="{{ product.image1.url }}" alt="{{ product.title }}" class="w-full h-48 object-cover mb-2">
        <h2 class="text-xl font-semibold">{{ product.title }}</h2>
        <p>${{ product.price }}</p>
        <p class="text-gray-600">{{ product.description|truncatewords:20 }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
